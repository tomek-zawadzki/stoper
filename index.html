<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script defer src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/aee95fd16a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap");
    </style>
    <title>Stoper</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <i class="fas fa-question"></i>
      </div>
      <h1 class="title">Stoper</h1>
      <p class="stopwatch">0:00</p>
      <p class="time">0:00</p>
      <div class="buttons">
        <button class="play"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history">Archiwum</button>
      </div>
      <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
      <div class="modal">
        <h3>Instrukcja:</h3>
        <p><i class="fas fa-play"></i> - start</p>
        <p><i class="fas fa-pause"></i> - pauza</p>
        <p><i class="fas fa-stop"></i> - stop</p>
        <p>
          <i class="fas fa-times"> </i>
          - skasuj wszystko (łącznie z archiwum)
        </p>
        <p><strong>Archiwum</strong> - zobacz wcześniejsze pomiary</p>
        <button class="close">Zamknij</button>
      </div>
    </div>
  </body>
</html>
